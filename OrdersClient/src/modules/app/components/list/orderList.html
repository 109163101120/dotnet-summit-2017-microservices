<h1>List of orders</h1>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Created</th>
      <th>Shipping</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.Id }}</td>
      <td>{{ order.Created | date: 'dd.MM.yyyy HH:mm' }}</td>
      <td *ngIf="order.ShippingCreated">X</td>
    </tr>
  </tbody>
</table>
